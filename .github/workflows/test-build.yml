name: "Test Build"

on: [pull_request, workflow_dispatch]

jobs:
  Test:
    name: Testing Build to Executables
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '15.x'
      
      - run: npm install
      - run: npm install pkg
      - run: npm run build
