name: "Testing"

on: [pull_request, workflow_dispatch]

jobs:
  test:
    name: Update ytdl-core package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      
      - name: "Install All Packages"
        run: npm cli
      
      - name: "Run Test"
      - run: npm test